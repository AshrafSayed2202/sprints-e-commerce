<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/styles/normalize.css" />
        <link rel="stylesheet" href="../assets/styles/main.css" />
        <link rel="stylesheet" href="../assets/styles/dark.css" />
        <link rel="stylesheet" href="../assets/styles/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
        <title>Titans Store | Product</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-left">
                    <span
                        class="burger-icon"
                        id="burger-icon"
                        onclick="showNav()"
                    >
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <ul class="nav-list" id="nav-list">
                        <img
                            src="../assets/images/long-arrow.png"
                            onclick="showNav()"
                        />
                        <li class="nav-item" id="nav-item">
                            <a href="../#Home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="../#Collections">Collections</a>
                        </li>
                        <li class="nav-item"><a href="../#New">New</a></li>
                    </ul>
                </div>
                <div class="header-logo">
                    <img src="../assets/images/logo.png" alt="Logo" />
                </div>
                <div class="header-btns">
                    <span id="toggle-theme" class="toggle-theme"> </span>
                    <a href="../cart/">
                        <span class="cart">
                            <span class="cart-text">Cart</span>
                            <span class="cart-icon"
                                ><img
                                    src="../assets/images/cart-icon.png"
                                    alt="Cart" />
                                <span class="cart-count" id="cart-count"></span
                            ></span>
                        </span>
                    </a>
                    <span class="profile" title="logout" onclick="logout()">
                        <img
                            style="width: 20px; height: 20px"
                            src="./assets/images/logout.png"
                            alt="Profile"
                        />
                    </span>
                </div>
            </nav>
        </header>
        <div id="productDetails" class="container">
            <span class="loader"></span>
        </div>
        <footer>
            <div class="footer-body">
                <div class="footer-text">
                    <div class="info">
                        <span>info</span>
                        <ul>
                            <li>pricing<span>/</span></li>
                            <li>about<span>/</span></li>
                            <li>contacts</li>
                        </ul>
                    </div>
                    <div class="langs">
                        <span>Languages</span>
                        <ul>
                            <li>eng<span>/</span></li>
                            <li>esp<span>/</span></li>
                            <li>sve</li>
                        </ul>
                    </div>
                </div>
                <div class="footer-tech">
                    <span>Technologies</span>
                    <h1>VR</h1>
                    <h1>XIV <span>Near-field communication </span></h1>
                    <h1>QR</h1>
                </div>
            </div>
            <div class="copyright">
                <p>
                    © Copyright ©2024 All rights reserved | This website is made
                    by
                    <a
                        href="https://www.linkedin.com/in/ashraf-sayed22/"
                        class="developer"
                        >Ashraf Sayed</a
                    >
                </p>
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
    <script src="../assets/scripts/main.js"></script>
</html>
